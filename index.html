<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />     
	<title>hello.js - Login Events</title>	
</head>
<body>
	<h1>hello.js - Login Events</h1>
	<button onclick="login('facebook')">Login Facebook</button>
	
<button style="float:right;" onclick="logout('facebook')">Logout Facebook</button>
<button style="float:right;" onclick="this.nextElementSibling.innerHTML='';">Clear</button>
<pre class="response"></pre>

<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script class="pre" src="lib/hello.js"></script>
<script src="lib/facebook.js"></script>


<script class="pre">
hello.on( "auth", function(e){
	log( "auth", e );
});
hello.on( "auth.failed", function(e){
	log( "auth.failed", e );
});
hello.on( "auth.login", function(e){
	log( "auth.login", e );
});
hello.on( "auth.logout", function(e){
	log( "auth.logout", e );
});
hello.init( {'facebook' : '1513824715502296'} );
</script>

<script class="pre">
// Signin button click handler
function login(network){
	hello.login( network, {scope:'friends'}, function(e){
		log("callback",e);
	});
}
function logout (network) {
		hello( network ).logout(function(){
			alert("Signed out "+network);
		});
}
</script>

<script>
function log(name,obj){
	document.querySelector('.response').appendChild(document.createTextNode(name + ':' + JSON.stringify(obj,true,2)));	
}
</script>


</body>
</html>
